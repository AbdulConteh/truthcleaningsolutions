<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>View</title>
    <style>
        .container {
            width: 1700px;
            height: 100%;
        }
        .top_nav {
            width: 100%;
            display: flex;
            height: 100px;
            flex-direction: row;
            align-items: center;
            justify-content: space-evenly;
            font-size: 25px;
        }
        .search_bar {
            width: 55%;
            border-radius: 20px;
        }
        .bottom_nav {
            width: 100%;
            background-color: darkgray;
            display: flex;
            height: 150px;
        }
        .view_items {
            height: 350px;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: space-between;
        }
        .item_customize {
            margin-left: 29.5rem;
            width: 21%;
            border: outset;
            height: 100%;
        }
        .read_reviews {
            width: 100%;
            background-color: whitesmoke;
            height: 150px;
            display: flex;
            flex-direction: row;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top_nav">
            <p><a href="/">Home</a></p>
            <p><a href="/shop">Shop</a> </p> 
            <input type="search" value="search ..." class="search_bar"></input> 
            <p><a href="/login_and_reg">Sign In</a> </p> 
            <p><a href="checkout.html">Checkout</a> </p>
        </div>
        <br> 
        <div class="view_items">
            <p> Img </p>
            <p> Description of Item </p>
            <div class="item_customize">
                <p> All that good stuff like quantity and sizes and colors and etc. </p>
            </div>
        </div>
        <br>
        <div class="review">
            <form action="" method="post">
                <div class="form-group">
                    <label for="add_review"> Add Review </label>
                    <input type="text" name="cust_rev">
                    <button type="submit" value="Add!"> </button>
                    <p> Rating out of 5 </p>
                </div>
                <br>
                
                <div class="form-group">
                    <label for="reviews"> Reviews </label>
                    <p> </p>
                </div>
            </form>
        </div>
        <div class="read_reviews">
            <p> Reviews </p>
            <p> Reviews </p>
        </div>
        <br>
        <div class="bottom_nav">
            <p> Social 1 </p>
            <p> Social 2 </p>
            <p> Contact </p>
        </div>
    </div>
</body>
</html>
