<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Login&Register</title>
    <style>
        .container {
            width: 1700px;
            height: 100%;
        }
        .top_nav {
            width: 100%;
            background-color: cornflowerblue;
            display: flex;
            height: 100px;
            border: inset 5px black;
            flex-direction: row;
            align-items: center;
            justify-content: space-evenly;
        }
        .bottom_nav {
            width: 100%;
            background-color: darkgray;
            display: flex;
            height: 150px;
            border: outset 5px black;
        }
        .register {
            display: flex;
            width: 25rem;
            flex-direction: column;
            align-items: center;
        }
        .login {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top_nav">
            <p><a href="/">Home</a></p> <p><a href="shop.html">Shop</a> </p> <input type="search" value="search ..."></input> <p><a href="/login_and_reg">Sign In</a> </p> <p><a href="checkout.html">Checkout</a> </p>
        </div>
        <div class="linebreak"></div>
        <br>
        <h2> Hello Jinja2 name </h2>
        <div class="login_and_register">
            <form action="" method="POST" class="register" >
                <div class="form-group">
                    <label for="first_name"> First Name </label>
                    <input type="text" name="first_name" id="first_name">
                <br>
                    <label for="last_name"> Last Name </label>
                    <input type="text" name="last_name" id="last_name">
                <br>
                    <label for="address"> Address </label>
                    <input type="text" name="address" id="address">
                <br>
                    <label for="email"> Email </label>
                    <input type="text" name="email" id="email">
                <br>
                    <label for="password"> Password </label>
                    <input type="text" name="password" id="password">
                <br>
                    <label for="confirm_pw"> Confirm Password </label>
                    <input type="text" name="confirm_pw" id="confirm_pw">
            </form>
        </div>
        <div class="login">
            <form action="" method="POST" class="login">
                <h2> Login! </h2>
                <div class="form-group">
                    <label for="email"> Email </label>
                    <input type="text" name="email" id="email">
                </div>
                <br>
                <div class="form-group">
                    <label for="password"> Password </label>
                    <input type="text" name="password" id="password">
                </div>
            </form>
        </div>
        <br>
        <div class="bottom_nav">
            <p> Facebook | Instagram | Email </p>
        </div>
    </div>
</body>
</html>
